<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
    }

    .container {
      text-align: center;
      padding: 2.5rem 2rem;
      max-width: 520px;
      width: 100%;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.25rem;
      margin: 0 0 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #cbd5f5;
      margin-bottom: 2rem;
    }

    .email {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .email a {
      color: #93c5fd;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Your Brand</div>
    <h1>We’re working on something new</h1>
    <p>
      Zavod Suigeneris je zavod za kulturne in umetniške dejavnosti.
      <br><br>
      Sedež zavoda je v Ljubljani.
      <br>
      Naša spletna stran je trenutno v pripravi.
    </p>
    <div class="email">
      Get in touch: <a href="mailto:hello@example.com">hello@example.com</a>
    </div>
    <footer>
      © <span id="year"></span> Your Brand
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
